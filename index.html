<body>
    <main>
        <div class="icons">
            <a href="https://twitter.com/sneakerheadsoff"><img class="icon" src="media/twitter-logo.svg" alt="Twitter"
                    class="w-8 text-white" /></a>
            <a href="https://www.instagram.com/sneakerheadsnftt/"><img class="icon" src="media/instagram-logo.svg"
                    alt="Instagram" class="w-8 text-white" /></a>
            <a href="https://discord.gg/sneakerheads/"><img class="icon" src="media/discord-logo.svg" alt="Discord"
                    class="w-8 text-white" /></a>
        </div>

        <div class="main-flex">
            <div class="slider"> <img id="bigboi" src="media/bigboi.gif" img> </div>
            <div class="header-cont">
                <div class="header_flex">
                    <div class="dutch-detail-two-sides">
                        <div class="title-text-block">Supply</div>
                        <div class="body-text-block">1000</div>
                    </div>
                    <div class="dutch-detail-two-sides">
                        <div class="title-text-block">Price</div>
                        <div class="body-text-block">0.2 ETH</div>
                    </div>
                    <div class="dutch-detail-two-sides">
                        <div class="title-text-block">Max</div>
                        <div class="body-text-block">10 per Wallet</div>
                    </div>
                </div>

                <div id="claim-text-wrapper">
                    <h1 class="heading" style=" font-style: initial;">Limited Sale</h1>
                    <div id="payment-info" style=" margin-top: 20px; "><img id="smallboi" src="media/smallboi.jpg"
                            alt="Claim NFT">
                        <div id="payment-info-text">
                            <p>Price Per NFT</p>
                            <h5>0.2 ETH Each</h5>
                        </div>
                    </div>

                    <div id="ape-number">
                        <div id="minusbtn">
                            <svg width="12" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="left: 11px;">
                                <path
                                    d="M15 0H1C0.734784 0 0.48043 0.105357 0.292893 0.292893C0.105357 0.48043 0 0.734784 0 1C0 1.26522 0.105357 1.51957 0.292893 1.70711C0.48043 1.89464 0.734784 2 1 2H15C15.2652 2 15.5196 1.89464 15.7071 1.70711C15.8946 1.51957 16 1.26522 16 1C16 0.734784 15.8946 0.48043 15.7071 0.292893C15.5196 0.105357 15.2652 0 15 0Z"
                                    fill="white"></path>
                            </svg>
                        </div>

                        <h5 id="pricex" style="margin-left: 13px; margin-right: 13px;">1</h5>

                        <input name="eth" class="eth_input text-field-5 w-input" type="hidden" min="1" max="10"
                            pattern="[A-z0-9]{2,50}" minlength="2" maxlength="50" required="required" value="1">

                        <div id="plusbtn" class="pluson">
                            <svg width="12" height="12" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg" style="left: 11px;">
                                <path
                                    d="M15 7H9V1C9 0.734784 8.89464 0.48043 8.70711 0.292893C8.51957 0.105357 8.26522 0 8 0C7.73478 0 7.48043 0.105357 7.29289 0.292893C7.10536 0.48043 7 0.734784 7 1V7H1C0.734784 7 0.48043 7.10536 0.292893 7.29289C0.105357 7.48043 0 7.73478 0 8C0 8.26522 0.105357 8.51957 0.292893 8.70711C0.48043 8.89464 0.734784 9 1 9H7V15C7 15.2652 7.10536 15.5196 7.29289 15.7071C7.48043 15.8946 7.73478 16 8 16C8.26522 16 8.51957 15.8946 8.70711 15.7071C8.89464 15.5196 9 15.2652 9 15V9H15C15.2652 9 15.5196 8.89464 15.7071 8.70711C15.8946 8.51957 16 8.26522 16 8C16 7.73478 15.8946 7.48043 15.7071 7.29289C15.5196 7.10536 15.2652 7 15 7Z"
                                    fill="white"></path>
                            </svg>
                        </div>

                        <h5 id="setmaxbtn">Set Max</h5>
                    </div>
                    <div id="ape-total">
                        <p>Total</p>
                        <h5><span id="price">0.2</span> ETH</h5>
                    </div>

                    <div class="clicktoconnect" id="minttxt">
                        Click to Connect
                    </div>

                    <button class="cta connect-btn" id="mintbtn">Connect</button>
                    <div id="num"><span id="mintnumber">926</span><span class="num_c">/</span><span
                            id="num_2">1000</span></div>
                </div>
            </div>
        </div>
    </main>
